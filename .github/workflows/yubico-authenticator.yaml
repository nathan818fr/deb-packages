name: yubico-authenticator

on:
  workflow_dispatch: {}
  schedule:
    - cron: '5 1 * * *'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: ./packages/yubico-authenticator.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
